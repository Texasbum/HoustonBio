{{ define "main" }}

<article>

  {{ if .Params.external_url }}
    <h1>
      <a href="{{ .Params.external_url }}" target="_blank" rel="noopener noreferrer">
        {{ .Title }}
      </a>
    </h1>
  {{ else }}
    <h1>{{ .Title }}</h1>
  {{ end }}

  {{ if .Params.cover }}
    <img src="{{ .Params.cover | relURL }}" alt="{{ .Title }}" style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 1rem;" />
  {{ end }}

  <div>
    {{ .Content }}
  </div>

  <!-- Removed the extra link here -->
  
</article>

{{ end }}
