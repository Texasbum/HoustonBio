{{ define "main" }}
<div class="container homepage-wrapper">
  <main class="homepage-content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
      </header>
      <div class="post-content">
        {{ .Content }}
      </div>
    </article>
  </main>

  <aside class="homepage-sidebar">
    {{ partial "sidebar.html" . }}
  </aside>
</div>
{{ end }}
